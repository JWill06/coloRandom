<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>COLORANDOM</title>
</head>
<body>
    <h1>COLORANDOM</h1>
    <section id="parent-grid">
        <div class="box" id="box-1">
            <img class="icon" src="assets/unlocked.png" alt="Unlock">
        </div>
        <div class="box" id="box-2">
            <img class="icon" src="assets/unlocked.png" alt="Unlock">
        </div>
        <div class="box" id="box-3">
            <img class="icon" src="assets/unlocked.png" alt="Unlock">
        </div>
        <div class="box" id="box-4">
            <img class="icon" src="assets/unlocked.png" alt="Unlock">
        </div>
        <div class="box" id="box-5">
            <img class="icon" src="assets/unlocked.png" alt="Unlock">
        </div>
    </section>
    <section class="label-grid">
        <p class="color" id="color-1">#EA9999</p>
        <p class="color" id="color-2">#FACB9C</p>
        <p class="color" id="color-3">#FFE59A</p>
        <p class="color" id="color-4">#B6D7A8</p>
        <p class="color" id="color-5">#A4C4CA</p>
    </section>
    <section class="button-grid">
        <button class="palettes" id="paletteButton">New Palette</button>
        <button class="savePalette" id="savePaletteButton">Save Palette</button>
    </section>
    <script src="main.js"></script>
</body>
</html>
